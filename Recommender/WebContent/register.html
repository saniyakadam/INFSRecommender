   <div class="form-group">

        <input type="text" class="form-control" id="first" placeholder="Enter firstname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="last">Last Name</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="last" placeholder="Enter lastname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="address" placeholder="Enter Address">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="zip">Zip Code</label>

        <input type="text" class="form-control" id="zip" placeholder="Enter Zipcode" maxlength="5">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="user">Username</label>
      <div class="col-sm-3">

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email</label>

      </div>
    </div>

      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-3">

      </div>

<div class="form-group">
